<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Account Verification</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
      background-color: #ffffff;
      padding: 20px;
      text-align: center;
    }
    .button {
      display: inline-block;
      padding: 10px 20px;
      background-color: #007bff;
      color: #ffffff;
      text-decoration: none;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 style="color: #333">Verify Your Account</h1>
    <p>Hello {{.Username}},</p>
    <p>
      Thank you for joining our platform. To get started, please verify your
      email address by clicking the button below:
    </p>
    <p>
      <a id="verifyButton" href="{{.VerificationLink}}" class="button">Verify Email</a>
    </p>
    <p>
      If you didn't request this verification, you can safely ignore this
      email.
    </p>
    <p>Best regards,<br />The Cordova Team</p>
  </div>
</body>
</html>
